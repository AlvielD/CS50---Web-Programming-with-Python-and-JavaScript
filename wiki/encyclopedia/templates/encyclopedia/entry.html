{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry }}
{% endblock %}

{% block body %}
    {{ page_content|safe }}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <input type="text" name="name" value="{{ entry }}" hidden>
        <input type="submit" value="Edit">
    </form>
{% endblock %}

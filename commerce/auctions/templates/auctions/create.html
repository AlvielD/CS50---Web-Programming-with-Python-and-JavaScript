{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Listing's title" required>
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="description" placeholder="Description" required>
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="start_bid" placeholder="Starting bid" required>
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="img_url" placeholder="Image's url">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="category" placeholder="Category">
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
		<link rel='stylesheet' href='advancedS.css'>
    </head>
    <body>
        <h1> Google </h1>
        </br>
        <h2> Advanced Search </h2>
        <hr>
        <h3> Search pages with... </h3>
        <form action="https://www.google.com/advanced_search">
            <div>
                <label for="name">all these words:</label>
                <input type="text" name="q">
            </div>
            <div>
                <label for="name">this exact word or phrase:</label>
                <input type="text" name="q">
            </div>
            <div>
                <label for="name">any of these words:</label>
                <input type="text" name="q">
            </div>
            <div>
                <label for="name">none of these words:</label>
                <input type="text" name="q">
            </div>
            <input type="submit" value="Advanced Search">
        </form>
    </body>
</html>
